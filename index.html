<html>
<head>
<title></title>
<style>
body {
    margin: 0;
    background: linear-gradient(0deg, #424242, #000000);
    overflow: hidden;
}

.strikeIn {
    animation: 0.5s strikeIn forwards;
}

@keyframes strikeIn {
0% {
transform: translate(-50%,-50%) scale(0);
opacity: 0;
}
50% {
transform: translate(-50%,-50%) scale(1.1);
opacity: 1;
}
100% {
transform: translate(-50%,-50%) scale(1);
}
}

.option {
    color: white;
    font-size: 45px;
    width: 23%;
    left: 36.5%;
    transform: translateX(-50%);
    position: absolute;
    font-family: Arial;
    padding: 20px;
    background: linear-gradient(0deg, #0059ff, #062882);
    top: 335px;
    border-radius: 10px;
    border: 8px solid #585858;
    height: 70px;
    /* transform: rotateX(180.1deg) translateX(-50%); */
    transition: 0.5s transform;
    transform-style: preserve-3d;
    border-radius: 100px;
    text-align: center;
    line-height: 70px;
}
.selected {
    background: linear-gradient(0deg, #ff8400, #ffac00);
}
.correct {
    background: linear-gradient(0deg, #00bf06, #2bf500);
}
.incorrect {
    background: linear-gradient(0deg, #bf0000, #ff2a2a);
}
</style>
</head>
<body>
<div style="width:1920px;height:1080px;position: relative;">
<div>
<div id="question" style="
    color: white;
    font-size: 53px;
    width: 50%;
    left: 50%;
    transform: translateX(-50%);
    position: absolute;
    font-family: Arial;
    padding: 20px;
    background: linear-gradient(0deg, #0059ff, #062882);
    top: 140px;
    border-radius: 10px;
    border: 8px solid #585858;
    height: 122px;
    /* transform: rotateX(180.1deg) translateX(-50%); */
    transition: 0.5s transform;
    transform-style: preserve-3d;
    border-radius: 100px;
    ">
<div id="question_1" style="
    backface-visibility: hidden;
    text-align: center;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
">What is your body's largest organ?</div>
</div>
<div id="option1" class="option">
Edward Jones
</div>
<div id="option2" class="option" style="left: 63.5%;">
Another choice
</div>
<div id="option3" class="option" style="top: 482px;">
Third choice
</div>
<div id="option4" class="option" style="left: 63.5%;top: 482px;">
Fourth choice
</div>

<img src="strike.png" class="strikeIn" id="strike" style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    height: 600px;
    display: none;
">

<div id="team_numbers">
<img src="0.png" id="score_0" style="
    position: absolute;
    left: 0;
    bottom: 160px;
    height: 200px;
    padding: 20px;
">
<img src="0.png" id="score_1" style="
    position: absolute;
    right: 0;
    bottom: 160px;
    height: 200px;
    padding: 20px;
">
</div>

<div id="team_names">
    <img src="students.png" style="position: absolute;bottom: 10px;padding: 30px;height: 140px;padding-bottom: 20px;">
    <img src="staff.png" style="position: absolute;bottom: 10px;padding: 30px;right:0;height: 140px;padding-bottom: 20px;">
</div>

<div id="winner" style="display:none">
<img src="winner.png" style="
    position: absolute;
    left: 50%;
    transform: translateX(-50%) scale(1.2);
    top: 479px;
    ">
<img id="winner_team" src="seniors.png" style="
    position: absolute;
    left: 50%;
    transform: translateX(-50%) scale(2);
    top: 700px;
    ">
</div>

<div id="black">
<div style="
display:none;
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    background: black;
"></div>
<img src="winner.png">
<img src="0.png">
<img src="1.png">
<img src="2.png">
<img src="3.png">
</div>

</div>

<script>
var score = [];
var question_index = 0;
var questions = [["Name a round fruit","Orange"],['Name a country that starts with the letter "I"',"India"],["How many hours does the average teen spend on their phone in a single day?","5 hours"],["Name something you'd hear on a construction site","Ouch/Stop!/Curse"],["Name something you might find in a kindergarten classroom","Crayons/Markers/Colors"],['Name a musician whose stage name starts with the letter "D"',"Drake"],["Name a sport where you have to throw a ball","Baseball/Softball"],["Name a dairy product","Milk"],["Name an ingredient found on a subway sandwich","Lettuce"],["How much does the average high school student spend on lunch per week?","$20"],["Name a famous cartoon dog","Clifford the Big Red Dog"],["Name a snack people sneak into a movie theater","Candy"],["Name something people do when trying to get out of a speeding ticket","Flirt w/ Officer"]]
var current_teams = [];

window.addEventListener("storage", message_receive);

function message_receive(ev)
{
    console.log(ev);
    if (ev.key!='message') return; // ignore other keys
    var message=JSON.parse(ev.newValue);
    if (!message) return; // ignore empty msg or msg reset

    if (message.command == 'update_status') {
    if (message.data == "before_round") {
        score[0] = 0;
        score[1] = 0;
        document.querySelector("#score_0").src = "0.png";
        document.querySelector("#score_1").src = "0.png";
        document.querySelector("#team_names").innerHTML = "";
        document.querySelector("#black").style.display = "none";
        var pendhtml = "";
    for (var i = 0; i < message.teams.length; i++) {
    if (message.teams[i] == "freshmen") {
        pendhtml += '<img src="freshmen.png" style="position: absolute;bottom: 10px;padding: 30px;'+(i == 1 ? 'right: 0;' : '')+'">';
    }
    if (message.teams[i] == "juniors") {
        pendhtml += '<img src="juniors.png" style="margin-bottom: -20px;position: absolute;bottom: 10px;padding: 30px;'+(i == 1 ? 'right: 0;' : '')+'">';
    }
    if (message.teams[i] == "sophomores") {
        pendhtml += '<img src="sophomores.png" style="margin-bottom: -21px;position: absolute;bottom: 10px;padding: 30px;'+(i == 1 ? 'right: 0;' : '')+'">';
    }
    if (message.teams[i] == "seniors") {
        pendhtml += '<img src="seniors.png" style="position: absolute;bottom: 10px;padding: 30px;'+(i == 1 ? 'right: 0;' : '')+'">';
    }
    if (i == 0) {
        document.querySelector("#vs_1").src = message.teams[i]+".png";
    }
    if (i == 1) {
        document.querySelector("#vs_2").src = message.teams[i]+".png";
    }
    }
    document.querySelector("#team_names").innerHTML = pendhtml;
        document.querySelector("#team_numbers").style.display = "none";
        document.querySelector("#team_names").style.display = "none";
        document.querySelector("#question").style.display = "none";
        document.querySelector("#vs").style.display = "block";
        document.querySelector("#winner").style.display = "none";

    }
    if (message.data == "in_round") {
        document.querySelector("#team_numbers").style.display = "block";
        document.querySelector("#team_names").style.display = "block";
        document.querySelector("#question").style.display = "block";
        document.querySelector("#vs").style.display = "none";
        document.querySelector("#winner").style.display = "none";
    }
    if (message.data == "winner") {
        document.querySelector("#team_numbers").style.display = "none";
        document.querySelector("#team_names").style.display = "none";
        document.querySelector("#question").style.display = "none";
        document.querySelector("#vs").style.display = "none";
        document.querySelector("#winner").style.display = "block";
        document.querySelector("#winner_team").src = message.team+".png";
    }
    }
    if (message.command == 'wrong') {
        document.querySelector("#strike").style.display = "block";
        setTimeout(function() {
            document.querySelector("#strike").style.display = "none";
        },1000)
    }
    if (message.command == 'right') {
        score[message.data]++;
        document.querySelector("#score_"+message.data).src = score[message.data]+".png";
        document.querySelector("#question").style.transform = "rotateX(180.1deg) translateX(-50%)";
    }
    if (message.command == 'next_question') {
        question_index = message.data;
        document.querySelector("#question").style.transform = "translateX(-50%)";
        document.querySelector("#question_1").innerHTML = questions[question_index][0];
        setTimeout(function() {
            document.querySelector("#question_2").innerHTML = questions[question_index][1];
        },800)
    }
}
</script>
</body>
</html>
